<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>상품 주문서</title>
		<style>
			.container {
				width:600px;
				margin:0 auto;
			}
			ul{
				list-style-type:none;
			}
			label.title{
				font-weight:bold;
				width:80px;
				float:left;
			}
			div.centered{
				text-align: center;
			}
			fieldset{
				margin: 15px 10px;
			}
			fieldset legend{
				font-weight:bold;
				font-size:18px;
				color:purple;
			}
			ul li{
				margin-botton:10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<h1>상품 주문서</h1>
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li>
						<label class="title" for="uname">이름</label>
						<input type="text" id="uname" placeholder="여백없이 입력" autofocus required><br>
					</li>
					<li>
						<label class="title" for="uphone">연락처</label>
						<input type="text" id="uphone" placeholder="연락가능한 번호" required><br>
					</li>
				</ul>
			</fieldset>
			<hr>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li>
						<label class="title" for="uadress">주소</label>
						<input type="text" id="uadress" size="40" required><br>
					</li>
					<li>
						<label class="title" for="recivedph">전화번호</label>
						<input type="text" id="recivedph" required><br>
					</li>
					<li>
						<label class="title" for="memo">메모</label>
						<textarea id="memo" rows="3" cols="40"></textarea>
					</li>
				</ul>
			</fieldset>
			<hr>
			<fieldset>
				<legend style="color:puple;">주문 정보</legend>
				<ul>
					<li> <img src="/images/하동 재첩국.jpg" width="100%"></li>
					<li>
						<label><input type="checkbox" name="stuff1">하동 섬진강 제첩국 (300g)</label><label><input type="number" min="0" max="30" value="0">개</label><br>
					</li>
					<li>
						<label><input type="checkbox" name="stuff2">하동 섬진강 제첩국 (500g)</label><label><input type="number" min="0" max="30" value="0">개</label><br>
					</li>
					<li>
						<label><input type="checkbox" name="stuff3">하동 섬진강 제첩국 (1kg)</label><label><input type="number" min="0" max="30" value="0">개</label><br>
					</li>
				</ul>
			</fieldset>
			<div class="centered">
				<input type="submit" value="주문하기">
				<input type="reset" value="다시 작성">
				</div>
		</div>
	</body>
</html>
